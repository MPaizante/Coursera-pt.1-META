<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(143, 143, 143);
            text-align: center;
            text-decoration: none;
        }
        input:invalid{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        <img src="cat-8361048_640.jpg" alt="">
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#location">Location</a>
        <a href="#blog">Blog</a>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <label for="user_first_name" >First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="3" >

            </div><br>

            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required minlength="3">
            </div><br>

            <div>
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="user_email"required minlength="3">
            </div><br>

            <div>
                <label for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password" required minlength="8">
            </div><br>

            <div>
                <label for="user_confirm_password">Password</label><br>
                <input type="password" name="user_confirm_password" id="user_confirm_password" required minlength="8">
            </div><br>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>

</body>
</html>
